<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gift ðŸ’—</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div id="questionCard">
            <h1>Hey You!</h1>
            <div class="gif-container">ðŸ¥º</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="button-container" id="btnContainer">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-message" id="success">
            <p class="love-message">Yay!</p>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXg3b2IwdzI3YmFrZGtvbW85Z3g4OWFvenpyZ3B6dW1hNnV4dGg4aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LuvsSH7vbGeKtZ238M/giphy.gif" alt="Success GIF" class="success-gif">
            <p class="love-message">I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionCard = document.getElementById('questionCard');
        const successMessage = document.getElementById('success');
        const heartsContainer = document.getElementById('heartsContainer');

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            heart.style.animationDelay = (Math.random() * 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heartsContainer.appendChild(heart);
        }

        function distributeHearts() {
            const rows = 5;
            const cols = 6;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = (j * (100 / cols)) + (Math.random() * 10);
                    const y = (i * (100 / rows)) + (Math.random() * 10);
                    createHeart(x, y);
                }
            }
        }

        distributeHearts();

        noBtn.addEventListener('mouseover', function() {
            const currentLeft = noBtn.offsetLeft;
            const randomJump = Math.floor(Math.random() * 60) + 60;
            let newLeft = currentLeft + randomJump;
            const randomTop = Math.floor(Math.random() * 100); 
            if (newLeft > 430) {
                newLeft = 100; 
            }
            noBtn.style.left = newLeft + "px";
            noBtn.style.top = randomTop + "px";
        });

        yesBtn.addEventListener('click', function() {
            questionCard.style.display = 'none';
            successMessage.style.display = 'block';
            for (let i = 0; i < 15; i++) {
                createHeart(Math.random() * 100, Math.random() * 100);
            }
        });
    </script>
</body>
</html>
